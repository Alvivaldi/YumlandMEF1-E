<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livraison</title>
  <link rel="stylesheet" href="css/livraison.css">
</head>
<body>

<div class="livraison-container">
  <h1>Détails de livraison</h1>

  <div class="info-livraison">
    <div class="field">
      <span>Adresse :</span>
      <span>12 Rue de la Paix, Paris</span>
    </div>
    <div class="field">
      <span>Code interphone :</span>
      <span>1234</span>
    </div>
    <div class="field">
      <span>Étage :</span>
      <span>3ème</span>
    </div>
    <div class="field">
      <span>Commentaires :</span>
      <span>Sonner deux fois, porte à gauche</span>
    </div>
    <div class="field">
      <span>Téléphone :</span>
      <span><a href="tel:+33123456789">06 12 34 56 78</a></span>
    </div>
  </div>

  <div class="actions">
    <a href="https://www.google.com/maps/search/?api=1&query=12+Rue+de+la+Paix+Paris" target="_blank" class="btn nav-btn">Ouvrir dans Maps</a>
    <a href="https://waze.com/ul?ll=48.8566,2.3522&navigate=yes" target="_blank" class="btn nav-btn">Ouvrir dans Waze</a>

    <button class="btn complete-btn" disabled>Livraison terminée</button>
  </div>
</div>

</body>
</html>
