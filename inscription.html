<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin form</title>
    <link rel="stylesheet" href="css/formulaire.css">
    <script src="https://kit.fontawesome.com/9da9447313.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="top-page">
        <header>
            <img src="images/phLogo.png" alt="logo" />
            <nav class="navigation">
                <li>Accueil</li>
                <li>Menu</li>
                <li>Réserver</li>
            </nav>
        </header>
    </section>

    <div class="background">
        <div class="slide slide1"></div>
        <div class="slide slide2"></div>
        <div class="slide slide3"></div>
    </div>
    <section class="form-section">
        <span class="close-btn" onclick="window.location.href='index.html'">
            <i class="fa-solid fa-xmark"></i>
        </span>
        <h1>Inscription</h1>
        <div class="input-box">
            <input type="text" placeholder="Nom">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Prénom">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box">
            <input type="text" placeholder="e-mail">
            <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Mot de passe">
            <i class="fa-solid fa-lock"></i>
        </div>
        <div class="remember-forgot">
            <label>
                <input type="checkbox"> J'accepte les termes et conditions
            </label>
        </div>
        <button class="login-btn" onclick="window.location.href='index.html'"">S'inscrire</button>
        <div class=" register-link">
            <p>Déjà un compte ? <a href="formulaire.html">Se connecter</a></p>
            </div>


    </section>

</body>

</html>
