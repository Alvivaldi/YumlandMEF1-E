<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin form</title>
    <link rel="stylesheet" href="css/formulaire.css">


    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mogra&display=swap" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Mogra&display=swap" rel="stylesheet" />


</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="../images/logo.png" alt="Logo" />
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="carte.html">Menu</a></li>
            <li><a href="commandes.html">Commander en ligne</a></li>
            <li><a href="profil.html">Mon profil</a></li>
        </ul>
    </nav>

    <div class="background">
        <div class="slide slide1"></div>
        <div class="slide slide2"></div>
        <div class="slide slide3"></div>
    </div>
    <section class="form-section">
        <span class="close-btn" onclick="window.location.href='index.html'">
            <i class="fa-solid fa-xmark"></i>
        </span>
        <h1>Inscription</h1>
        <div class="input-box">
            <input type="text" placeholder="Nom">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Prénom">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box">
            <input type="text" placeholder="e-mail">
            <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Adresse de livraison">
            <i class="fa-solid fa-location-dot"></i>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Numéro de téléphone">
            <i class="fa-solid fa-phone"></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Mot de passe">
            <i class="fa-solid fa-lock"></i>
        </div>
        <div class="remember-forgot">
            <label>
                <input type="checkbox"> J'accepte les termes et conditions
            </label>
        </div>
        <button class="login-btn" onclick="window.location.href='index.html'"">S'inscrire</button>
        <div class=" register-link">
            <p>Déjà un compte ? <a href="formulaire.html">Se connecter</a></p>
            </div>


    </section>

</body>

</html>
