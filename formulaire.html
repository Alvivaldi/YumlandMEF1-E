<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="css/formulaire.css">
    <script src="https://kit.fontawesome.com/9da9447313.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="background">
        <div class="slide slide1"></div>
        <div class="slide slide2"></div>
        <div class="slide slide3"></div>
    </div>  

    <section>
        <span class="close-btn" onclick="window.location.href='index.html'">
            <i class="fa-solid fa-xmark"></i>
        </span>
        <h1>Connexion</h1>
        <div class="input-box">
            <input type="text" placeholder="Nom d'utilisateur">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Mot de passe">
            <i class="fa-solid fa-lock"></i>
        </div>
        <div class="remember-forgot">
            <label>
                <input type="checkbox"> Se souvenir de moi
            </label>
            <a href="#">Mot de passe oubli√© ?</a>
        </div>
        <button class="login-btn"  onclick="window.location.href='index.html'">Se connecter</button>
        <div class="register-link">
            <p>Pas encore de compte ? <a href="inscription.html">S'inscrire</a></p>
        </div>


    </section>
</body>
</html>
