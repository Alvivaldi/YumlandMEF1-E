<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notation</title>
    <link rel="stylesheet" href="css/notation.css" />
</head>

<body>

    <section class="top-page">
      <header>
        <img src="images/phLogo.png" alt="logo" />
        <nav class="navigation">
          <li>Accueil</li>
          <li>Menu</li>
          <li>Réserver</li>
        </nav>
      </header>
    </section>
    <section class="notation">
        <h1>NOTATION</h1>
        <h2>Donnez nous votre avis !</h2>
        <div class="notation-form">
            <h3>LIVRAISON</h3>
            <p>Comment évalueriez-vous la qualité de notre service de livraison ?</p>
            <div class="stars">
                <span class="star" data-value="1">☆</span>
                <span class="star" data-value="2">☆</span>
                <span class="star" data-value="3">☆</span>
                <span class="star" data-value="4">☆</span>
                <span class="star" data-value="5">☆</span>
            </div>
            <label for="comment">Commentaire :</label>
            <textarea id="comment" name="comment" rows="3" cols="50" placeholder="Votre commentaire..."></textarea>
            <button type="submit">Envoyer</button>

            <h3>QUALITÉ DES PLATS</h3>
            <p>Comment évalueriez-vous la qualité de nos plats ?</p>
            <div class="stars">
                <span class="star" data-value="1">☆</span>
                <span class="star" data-value="2">☆</span>
                <span class="star" data-value="3">☆</span>
                <span class="star" data-value="4">☆</span>
                <span class="star" data-value="5">☆</span>
            </div>
            <label for="comment2">Commentaire :</label>
            <textarea id="comment2" name="comment2" rows="3" cols="50" placeholder="Votre commentaire..."></textarea>
            <button type="submit">Envoyer</button>  
        </div>
    </section>

</body>
